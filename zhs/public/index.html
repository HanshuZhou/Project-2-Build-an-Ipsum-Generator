
<html>
    <head>
    
      <link href="styles.css" rel="stylesheet" text="text/css" />
      <script type="text/javascript" src="jquery-1.11.0.min.js"></script>

      <script>
       var imagesSrc=['../img/1.jpg','../img/2.jpg','../img/3.jpg'];
       var t=parseInt(Math.random()*10%3);
       var imgSrc=imagesSrc[t];    
        $(document).ready(function () {
        	$("body").css("background-image","url("+imgSrc+")");
        });
       

      </script>
    
    </head>
    <body>
    
        <h1 class="title">Lorem Ipsum Generator</h1>
    
        <p class="description">A simple lorem ipsum generator for Briteny Spears's fans</p>

        <form action="/" method="POST">
          <input type="number" class="paragraph-number" name="numberOfParagraphs">
          <input type="submit" value="Generate" class="generate-button">
        </form>
    
        <div class="generated-text">
          <div class='placeholder-div'></div>
        </div>
    
    </body>
    </html>
